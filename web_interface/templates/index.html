<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Social Assistant</h1>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter Text</label>
                                <textarea class="form-control" id="text" rows="4" required></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="sourceLang" class="form-label">Source Language</label>
                                    <select class="form-select" id="sourceLang">
                                        <option value="en">English</option>
                                        <option value="hi">Hindi</option>
                                        <option value="bn">Bengali</option>
                                        <!-- Add more languages -->
                                    </select>
                                </div>
                                
                                <div class="col">
                                    <label for="targetLang" class="form-label">Target Language</label>
                                    <select class="form-select" id="targetLang">
                                        <option value="hi">Hindi</option>
                                        <option value="en">English</option>
                                        <option value="bn">Bengali</option>
                                        <!-- Add more languages -->
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                        
                        <div id="error" class="alert alert-danger mt-4" style="display: none;">
                            <p id="errorMessage"></p>
                        </div>
                        
                        <div id="results" class="mt-4" style="display: none;">
                            <h4>Results:</h4>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5>Sentiment Analysis</h5>
                                    <p id="sentimentResult"></p>
                                </div>
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5>Translation</h5>
                                    <p id="translationResult"></p>
                                </div>
                            </div>
                            
                            <div class="card">
                                <div class="card-body">
                                    <h5>Chat Response</h5>
                                    <p id="chatResult"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
